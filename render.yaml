services:
  - type: web
    name: bmasia-music-brief
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: RECIPIENT_EMAIL
        sync: false
      - key: PORT
        value: 3000
      - key: ANTHROPIC_API_KEY
        sync: false
