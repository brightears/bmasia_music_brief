<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Music Design Assistant | BMAsia Group</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --navy: #1a1a2e;
  --navy-light: #16213e;
  --dark: #0f0f0f;
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1f2937;
  --text-muted: #6b7280;
  --border: #e5e7eb;
  --success: #10b981;
  --error: #ef4444;
  --radius: 12px;
  --shadow: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
  --shadow-lg: 0 4px 12px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
  --accent: #7B3FF2;
  --accent-hover: #6930d4;
  --accent-light: #c4b5fd;
  --accent-glow: rgba(123, 63, 242, 0.15);
  --accent-ultra-light: rgba(123, 63, 242, 0.06);
}

[data-theme="beatbreeze"] {
  --accent: #EFA634;
  --accent-hover: #d99530;
  --accent-light: #f5b84d;
  --accent-glow: rgba(239, 166, 52, 0.18);
  --accent-ultra-light: rgba(239, 166, 52, 0.06);
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  height: 100dvh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ============ App Shell ============ */
.app-shell {
  max-width: 720px;
  width: 100%;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  height: 100dvh;
  background: var(--card);
  box-shadow: var(--shadow-lg);
}

/* ============ Header ============ */
.header {
  background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
  padding: 16px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
  flex-shrink: 0;
}
.header::before {
  content: '';
  position: absolute;
  top: -40%;
  left: 50%;
  transform: translateX(-50%);
  width: 120%;
  height: 120%;
  background: radial-gradient(ellipse at center, var(--accent-glow) 0%, transparent 65%);
  pointer-events: none;
  transition: background 0.4s ease;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
  z-index: 1;
}
.header-logo img {
  height: 28px;
  width: auto;
  opacity: 0.95;
}
.header-title {
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: -0.3px;
}
.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  z-index: 1;
}
.lang-toggle {
  display: flex;
  background: rgba(255,255,255,0.08);
  border-radius: 6px;
  overflow: hidden;
  backdrop-filter: blur(8px);
}
.lang-btn {
  padding: 4px 10px;
  border: none;
  background: transparent;
  color: rgba(255,255,255,0.5);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  font-family: inherit;
}
.lang-btn.active {
  background: rgba(255,255,255,0.15);
  color: #fff;
}

/* ============ Context Bar ============ */
.context-bar {
  background: var(--card);
  border-bottom: 1px solid var(--border);
  padding: 12px 20px;
  flex-shrink: 0;
  transition: all 0.3s ease;
}
.context-bar.collapsed {
  padding: 8px 20px;
}
.context-fields {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 10px;
}
.context-bar.collapsed .context-fields {
  display: none;
}
.context-field label {
  display: block;
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  margin-bottom: 3px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.context-field input {
  width: 100%;
  padding: 6px 10px;
  border: 1.5px solid var(--border);
  border-radius: 6px;
  font-size: 13px;
  font-family: inherit;
  background: #fff;
  color: var(--text);
  transition: border-color 0.2s;
}
.context-field input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 2px var(--accent-glow);
}
.context-summary {
  display: none;
  font-size: 13px;
  color: var(--text-muted);
  cursor: pointer;
  align-items: center;
  gap: 6px;
}
.context-summary:hover { color: var(--text); }
.context-bar.collapsed .context-summary {
  display: flex;
}
.context-summary svg {
  width: 14px;
  height: 14px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
  flex-shrink: 0;
}

/* ============ Chat Area ============ */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 16px 20px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

/* ============ Messages ============ */
.msg {
  max-width: 88%;
  animation: msgIn 0.25s ease;
}
@keyframes msgIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
.msg-ai {
  align-self: flex-start;
}
.msg-user {
  align-self: flex-end;
}
.msg-bubble {
  padding: 12px 16px;
  border-radius: 16px;
  font-size: 14px;
  line-height: 1.55;
  word-wrap: break-word;
}
.msg-ai .msg-bubble {
  background: var(--bg);
  color: var(--text);
  border-bottom-left-radius: 4px;
}
.msg-user .msg-bubble {
  background: var(--accent);
  color: #fff;
  border-bottom-right-radius: 4px;
}
.msg-ai .msg-bubble p { margin: 0 0 8px; }
.msg-ai .msg-bubble p:last-child { margin-bottom: 0; }

/* ============ Quick Reply Chips ============ */
.quick-replies {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}
.chip {
  padding: 8px 16px;
  border: 1.5px solid var(--accent);
  border-radius: 20px;
  background: #fff;
  color: var(--accent);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  font-family: inherit;
  white-space: nowrap;
}
.chip:hover {
  background: var(--accent);
  color: #fff;
  transform: translateY(-1px);
  box-shadow: var(--shadow);
}
.chip:active { transform: scale(0.97); }

/* ============ Typing Indicator ============ */
.typing-indicator {
  align-self: flex-start;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 12px 16px;
  background: var(--bg);
  border-radius: 16px;
  border-bottom-left-radius: 4px;
}
.typing-dot {
  width: 7px;
  height: 7px;
  background: var(--text-muted);
  border-radius: 50%;
  animation: typingBounce 1.4s ease-in-out infinite;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes typingBounce {
  0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
  30% { transform: translateY(-6px); opacity: 1; }
}

/* ============ Playlist Cards (in chat) ============ */
.recommendations-block {
  width: 100%;
  max-width: 100%;
  align-self: flex-start;
}
.daypart-section { margin-bottom: 14px; }
.daypart-section-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
  padding-bottom: 6px;
  border-bottom: 1px solid var(--border);
  font-size: 14px;
  color: var(--text);
}
.daypart-icon {
  width: 20px;
  height: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.daypart-icon svg {
  width: 16px;
  height: 16px;
  fill: none;
  stroke-width: 1.8;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.daypart-icon.sunrise svg { stroke: #f59e0b; }
.daypart-icon.sun svg { stroke: #ef4444; }
.daypart-icon.sunset svg { stroke: #f97316; }
.daypart-icon.moon svg { stroke: #6366f1; }
.daypart-icon.stars svg { stroke: #8b5cf6; }

.playlist-cards { display: grid; gap: 8px; }
.playlist-card {
  background: #fff;
  border: 2px solid var(--border);
  border-radius: 10px;
  padding: 12px 14px;
  transition: all 0.2s ease;
}
.playlist-card:hover {
  border-color: var(--accent-light);
  box-shadow: 0 2px 8px rgba(26, 26, 46, 0.08);
}
.playlist-card.liked {
  border-color: #059669;
  background: #f0fdf4;
}
.playlist-card.disliked {
  opacity: 0.4;
  border-color: var(--border);
}
.playlist-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 4px;
}
.playlist-name {
  font-weight: 600;
  color: var(--text);
  font-size: 14px;
}
.match-badge {
  background: var(--accent);
  color: #fff;
  font-size: 11px;
  font-weight: 700;
  padding: 2px 7px;
  border-radius: 10px;
  white-space: nowrap;
  transition: background 0.3s;
}
.playlist-card.liked .match-badge { background: #059669; }
.playlist-desc {
  color: var(--text-muted);
  font-size: 12px;
  margin: 0 0 3px;
}
.playlist-reason {
  color: var(--accent);
  font-size: 11px;
  font-style: italic;
  margin: 0 0 8px;
  transition: color 0.3s;
}
.playlist-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.preview-link {
  color: var(--accent);
  font-size: 12px;
  font-weight: 500;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 4px;
  transition: color 0.3s;
}
.preview-link:hover { text-decoration: underline; }
.preview-link svg { width: 13px; height: 13px; }
.vote-btns { display: flex; gap: 6px; }
.vote-btn {
  height: 32px;
  border: 1.5px solid var(--border);
  border-radius: 8px;
  background: #fff;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transition: all 0.15s ease;
  padding: 0 10px;
  font-size: 12px;
  font-weight: 500;
  color: var(--text-muted);
  font-family: inherit;
}
.vote-btn:hover { border-color: var(--accent-light); color: var(--text); }
.vote-btn .vote-icon { font-size: 14px; line-height: 1; }
.vote-btn.like-btn.active {
  background: #059669;
  border-color: #059669;
  color: #fff;
}
.vote-btn.dislike-btn.active {
  background: #ef4444;
  border-color: #ef4444;
  color: #fff;
}

/* ============ Send to Design Team button ============ */
.send-brief-block {
  width: 100%;
  align-self: flex-start;
  animation: msgIn 0.3s ease;
}
.send-brief-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: var(--success);
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  font-family: inherit;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.send-brief-btn:hover {
  background: #059669;
  box-shadow: var(--shadow-lg);
}
.send-brief-btn:active { transform: scale(0.98); }
.send-brief-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

/* ============ Submission Panel ============ */
.submission-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 100;
  display: none;
  align-items: flex-end;
  justify-content: center;
  animation: fadeIn 0.2s ease;
}
.submission-overlay.visible { display: flex; }
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.submission-panel {
  background: var(--card);
  border-radius: 20px 20px 0 0;
  padding: 24px 24px 32px;
  width: 100%;
  max-width: 720px;
  max-height: 85vh;
  overflow-y: auto;
  animation: slideUp 0.3s ease;
}
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
.submission-panel h3 {
  font-size: 18px;
  font-weight: 700;
  color: var(--navy);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.submission-panel .close-btn {
  width: 32px;
  height: 32px;
  border: none;
  background: var(--bg);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  transition: all 0.2s;
}
.submission-panel .close-btn:hover { background: var(--border); color: var(--text); }
.submission-panel .field {
  margin-bottom: 14px;
}
.submission-panel label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 4px;
}
.submission-panel input,
.submission-panel select {
  width: 100%;
  padding: 10px 14px;
  border: 1.5px solid var(--border);
  border-radius: 8px;
  font-size: 14px;
  font-family: inherit;
  background: #fff;
  color: var(--text);
  transition: border-color 0.2s;
}
.submission-panel input:focus,
.submission-panel select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 2px var(--accent-glow);
}
.submission-panel .field-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.product-toggle {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 16px;
}
.product-card {
  padding: 12px;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  text-align: center;
  cursor: pointer;
  transition: all 0.2s ease;
  background: #fff;
  position: relative;
}
.product-card:hover {
  border-color: var(--accent-light);
  box-shadow: var(--shadow);
}
.product-card.selected {
  border-color: var(--accent);
  background: var(--accent-ultra-light);
}
.product-card .check-indicator {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.2s ease;
}
.product-card.selected .check-indicator {
  opacity: 1;
  transform: scale(1);
}
.product-card .check-indicator svg {
  width: 11px;
  height: 11px;
  stroke: #fff;
  fill: none;
  stroke-width: 2.5;
}
.product-card .product-name {
  font-weight: 700;
  font-size: 13px;
  color: var(--text);
}
.product-card .product-desc {
  font-size: 10px;
  color: var(--text-muted);
  margin-top: 2px;
}
.product-card input { display: none; }

.submit-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #fff;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  font-family: inherit;
  transition: all 0.2s;
  margin-top: 8px;
}
.submit-btn:hover {
  background: var(--accent-hover);
  box-shadow: var(--shadow-lg);
}
.submit-btn:active { transform: scale(0.98); }
.submit-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ============ Input Bar ============ */
.input-bar {
  padding: 12px 16px 16px;
  background: var(--card);
  border-top: 1px solid var(--border);
  flex-shrink: 0;
}
.input-bar-inner {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  max-width: 100%;
}
.input-bar textarea {
  flex: 1;
  padding: 10px 14px;
  border: 1.5px solid var(--border);
  border-radius: 20px;
  font-size: 14px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  resize: none;
  max-height: 120px;
  min-height: 40px;
  line-height: 1.4;
  transition: border-color 0.2s;
  overflow-y: auto;
}
.input-bar textarea:focus {
  outline: none;
  border-color: var(--accent);
}
.input-bar textarea::placeholder {
  color: var(--text-muted);
}
.input-btn {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  flex-shrink: 0;
  font-family: inherit;
}
.send-btn {
  background: var(--accent);
  color: #fff;
}
.send-btn:hover { background: var(--accent-hover); }
.send-btn:disabled { opacity: 0.3; cursor: not-allowed; }
.send-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}
.mic-btn {
  background: var(--bg);
  color: var(--text-muted);
  border: 1.5px solid var(--border);
}
.mic-btn:hover { color: var(--accent); border-color: var(--accent-light); }
.mic-btn.recording {
  background: #fee2e2;
  color: #ef4444;
  border-color: #ef4444;
  animation: micPulse 1.5s ease-in-out infinite;
}
@keyframes micPulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0.3); }
  50% { box-shadow: 0 0 0 8px rgba(239,68,68,0); }
}
.mic-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

/* ============ Toast ============ */
.toast {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  z-index: 999;
  transition: transform 0.3s ease;
  max-width: 90%;
  font-family: 'Inter', sans-serif;
  backdrop-filter: blur(8px);
}
.toast.show { transform: translateX(-50%) translateY(0); }
.toast.success { background: var(--success); color: #fff; }
.toast.error { background: var(--error); color: #fff; }

/* ============ Spinner ============ */
.spinner {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ============ Honeypot ============ */
.hp-field { position: absolute; left: -9999px; opacity: 0; height: 0; }

/* ============ Responsive ============ */
@media (max-width: 640px) {
  .context-fields { grid-template-columns: 1fr; gap: 8px; }
  .header-title { font-size: 13px; }
  .header { padding: 12px 16px; }
  .header-logo img { height: 24px; }
  .chat-area { padding: 12px 14px; }
  .msg { max-width: 92%; }
  .submission-panel .field-row { grid-template-columns: 1fr; }
  .playlist-card { padding: 10px 12px; }
  .playlist-name { font-size: 13px; }
}
@media (max-width: 420px) {
  .context-bar { padding: 10px 14px; }
  .input-bar { padding: 10px 12px 14px; }
}
</style>
</head>
<body>

<div class="app-shell">
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <div class="header-logo">
        <img src="/images/BMAsia_Logo.png" alt="BMAsia Group" width="112" height="28">
      </div>
      <span class="header-title" data-i18n="title">Music Design Assistant</span>
    </div>
    <div class="header-right">
      <div class="lang-toggle">
        <button class="lang-btn active" onclick="setLang('en')">EN</button>
        <button class="lang-btn" onclick="setLang('th')">TH</button>
      </div>
    </div>
  </div>

  <!-- Context Bar -->
  <div class="context-bar" id="contextBar">
    <div class="context-fields">
      <div class="context-field">
        <label data-i18n="ctx_venue">Venue Name</label>
        <input type="text" id="ctxVenue" placeholder="e.g. Sky Bar">
      </div>
      <div class="context-field">
        <label data-i18n="ctx_location">Location</label>
        <input type="text" id="ctxLocation" placeholder="e.g. Bangkok">
      </div>
      <div class="context-field">
        <label data-i18n="ctx_hours">Operating Hours</label>
        <input type="text" id="ctxHours" placeholder="e.g. 17:00 - 02:00">
      </div>
    </div>

const chatArea = document.getElementById('chatArea');

function escHtml(str) {
  if (!str) return '';
  return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function scrollToBottom() {
  requestAnimationFrame(() => {
    chatArea.scrollTop = chatArea.scrollHeight;
  });
}

function addUserMessage(text) {
  const div = document.createElement('div');
  div.className = 'msg msg-user';
  div.innerHTML = `<div class="msg-bubble">${escHtml(text)}</div>`;
  chatArea.appendChild(div);
  scrollToBottom();
}

function addAIMessage(text, withChips) {
  const div = document.createElement('div');

  const paragraphs = text.split('\n\n').filter(p => p.trim());

function renderRecommendationsInChat(recommendations, dayparts, notes) {
  const t = i18n[currentLang];
  const block = document.createElement('div');
  block.className = 'recommendations-block';

  let orderedKeys, daypartLabels, dpMeta;
  if (dayparts && Array.isArray(dayparts) && dayparts.length > 0) {
    dpMeta = dayparts;
    orderedKeys = dayparts.map(dp => dp.key);
    daypartLabels = {};
    for (const dp of dayparts) daypartLabels[dp.key] = dp.label;
  } else {
    dpMeta = null;
    orderedKeys = ['morning', 'afternoon', 'evening'];
    daypartLabels = { morning: 'Morning', afternoon: 'Afternoon', evening: 'Evening' };
  }

  const groups = {};
  for (const key of orderedKeys) groups[key] = [];
  for (const rec of recommendations) {
    if (groups[rec.daypart]) groups[rec.daypart].push(rec);
    else groups[orderedKeys[orderedKeys.length - 1]].push(rec);
  }

  function getIcon(dpKey) {
    if (dpMeta) {
      const dp = dpMeta.find(d => d.key === dpKey);
      if (dp && dp.icon && DAYPART_ICONS[dp.icon]) return DAYPART_ICONS[dp.icon];
    }
    return DAYPART_ICONS[dpKey] || '';
  }

  let html = '';
  for (const dp of orderedKeys) {
    const recs = groups[dp];
    if (recs.length === 0) continue;
    html += `
      <div class="daypart-section">
        <div class="daypart-section-header">
          ${getIcon(dp)} <strong>${daypartLabels[dp] || dp}</strong>
        </div>
        <div class="playlist-cards">
          ${recs.map(rec => `
            <div class="playlist-card" data-id="${rec.playlistId}">
              <div class="playlist-card-header">
                <span class="playlist-name">${escHtml(rec.name)}</span>
                <span class="match-badge">${rec.matchScore}%</span>
              </div>
              <p class="playlist-desc">${escHtml(rec.description)}</p>
              <p class="playlist-reason">${escHtml(rec.reason)}</p>
              <div class="playlist-actions">
                <a href="${rec.sybUrl}" target="_blank" rel="noopener" class="preview-link">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                  ${t.preview_on_syb}
                </a>
                <div class="vote-btns">
                  <button type="button" class="vote-btn like-btn" onclick="toggleVote(this,'like')">
                    <span class="vote-icon">\u{1F44D}</span> ${t.vote_like}
                  </button>
                  <button type="button" class="vote-btn dislike-btn" onclick="toggleVote(this,'dislike')">
                    <span class="vote-icon">\u{1F44E}</span> ${t.vote_dislike}
                  </button>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  block.innerHTML = html;
  chatArea.appendChild(block);
  scrollToBottom();
}

function toggleVote(btn, type) {
  const card = btn.closest('.playlist-card');
  const id = card.dataset.id;

  if (type === 'like') {
    const wasLiked = likedIds.has(id);
    dislikedIds.delete(id);
    card.classList.remove('disliked');
    card.querySelector('.dislike-btn').classList.remove('active');
    if (wasLiked) {
      likedIds.delete(id);
      card.classList.remove('liked');
      btn.classList.remove('active');
    } else {
      likedIds.add(id);
      card.classList.add('liked');
      btn.classList.add('active');
    }
  } else {
    const wasDisliked = dislikedIds.has(id);
    likedIds.delete(id);
    card.classList.remove('liked');
    card.querySelector('.like-btn').classList.remove('active');
    if (wasDisliked) {
      dislikedIds.delete(id);
      card.classList.remove('disliked');
      btn.classList.remove('active');
    } else {
      dislikedIds.add(id);
      card.classList.add('disliked');
      btn.classList.add('active');
    }
  }
}

// =========================================================================
// Context Bar
// =========================================================================
function getContextBar() {
  return {
    venueName: document.getElementById('ctxVenue').value.trim(),
    location: document.getElementById('ctxLocation').value.trim(),
    hours: document.getElementById('ctxHours').value.trim(),
  };
}

function collapseContextBar() {
  const bar = document.getElementById('contextBar');
  const ctx = getContextBar();
  const parts = [ctx.venueName, ctx.location, ctx.hours].filter(Boolean);
  if (parts.length > 0) {
    document.getElementById('contextSummaryText').textContent = parts.join(' | ');
  } else {
    document.getElementById('contextSummaryText').textContent = 'Venue details (click to edit)';
  }
  bar.classList.add('collapsed');
}

function expandContextBar() {
  document.getElementById('contextBar').classList.remove('collapsed');
}

// =========================================================================
// Mode selection
// =========================================================================
function selectMode(mode, chipEl) {
  currentMode = mode;
  // Remove chips after selection
  const chips = chipEl?.closest('.quick-replies');
  if (chips) chips.remove();

  const t = i18n[currentLang];
  const labels = { new: t.chip_new, event: t.chip_event, update: t.chip_update };
  sendMessage(labels[mode]);
}

// =========================================================================
// Send message + SSE streaming
// =========================================================================
async function sendMessage(text) {
  const input = document.getElementById('chatInput');
  const msg = text || input.value.trim();
  if (!msg || isStreaming) return;

  // Add user message to UI
  addUserMessage(msg);
  input.value = '';
  input.style.height = 'auto';
  document.getElementById('sendBtn').disabled = true;

  // Collapse context bar after first user message
  collapseContextBar();

  // Add to history
  conversationHistory.push({ role: 'user', content: msg });

  isStreaming = true;
  showTypingIndicator();

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: msg,
        history: conversationHistory.slice(0, -1), // exclude the current msg (server adds it)
        mode: currentMode,
        contextBar: getContextBar(),
        language: currentLang,
      }),
    });

    if (!res.ok) {
      throw new Error('Chat request failed');
    }

    hideTypingIndicator();

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';
    let streamingEl = null;
    let fullText = '';
    let recommendationsReceived = false;

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop(); // keep incomplete line

      for (const line of lines) {
        if (!line.startsWith('data: ')) continue;
        const jsonStr = line.slice(6);
        if (!jsonStr.trim()) continue;

        let event;
        try { event = JSON.parse(jsonStr); } catch { continue; }

        switch (event.type) {
          case 'text':
            // Full text message (non-streamed)
            fullText = event.content;
            if (!streamingEl) streamingEl = createStreamingMessage();
            streamingEl.innerHTML = formatMarkdown(event.content);
            scrollToBottom();
            break;

          case 'text_delta':
            // Streaming text chunk
            if (!streamingEl) streamingEl = createStreamingMessage();
            fullText += event.content;
            streamingEl.innerHTML = formatMarkdown(fullText);
            scrollToBottom();
            break;

          case 'recommendations':
            recommendationsReceived = true;
            currentRecommendations = event.recommendations || [];
            currentDayparts = event.dayparts || null;
            extractedBrief = event.extractedBrief || null;
            designerNotes = event.designerNotes || '';
            likedIds.clear();
            dislikedIds.clear();
            renderRecommendationsInChat(currentRecommendations, currentDayparts, designerNotes);
            break;

          case 'error':
            if (!streamingEl) streamingEl = createStreamingMessage();
            streamingEl.textContent = event.content || 'Something went wrong.';
            streamingEl.style.color = 'var(--error)';
            break;

          case 'done':
            break;
        }
      }
    }

    // Save assistant response to history
    if (fullText) {
      conversationHistory.push({ role: 'assistant', content: fullText });
    }

    // Show "Send to Design Team" button after recommendations
    if (recommendationsReceived) {
      showSendBriefButton();
    }

  } catch (err) {
    hideTypingIndicator();
    addAIMessage("Sorry, something went wrong. Please try again.");
  } finally {
    isStreaming = false;
    updateSendBtn();
  }
}

function formatMarkdown(text) {
  // Simple markdown: bold, italic, line breaks
  return text
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/\n/g, '<br>');
}

// =========================================================================
// Input handling
// =========================================================================
function handleInputKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  updateSendBtn();
}

function updateSendBtn() {
  const input = document.getElementById('chatInput');
  document.getElementById('sendBtn').disabled = !input.value.trim() || isStreaming;
}

// =========================================================================
// Voice input (Web Speech API)
// =========================================================================
let recognition = null;
let isRecording = false;

function initVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return;

  document.getElementById('micBtn').style.display = '';

  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = true;
  recognition.lang = currentLang === 'th' ? 'th-TH' : 'en-US';

  recognition.onresult = (event) => {
    let transcript = '';
    for (let i = 0; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    document.getElementById('chatInput').value = transcript;
    autoResize(document.getElementById('chatInput'));
  };

  recognition.onend = () => {
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  };

  recognition.onerror = () => {
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  };
}

function toggleMic() {
  if (!recognition) return;
  recognition.lang = currentLang === 'th' ? 'th-TH' : 'en-US';

  if (isRecording) {
    recognition.stop();
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  } else {
    recognition.start();
    isRecording = true;
    document.getElementById('micBtn').classList.add('recording');
  }
}

// =========================================================================
// Submission
// =========================================================================
function openSubmission() {
  // Pre-fill from context bar
  const ctx = getContextBar();
  document.getElementById('sfVenue').value = ctx.venueName;
  document.getElementById('sfLocation').value = ctx.location;
  document.getElementById('sfHours').value = ctx.hours;
  document.getElementById('submissionOverlay').classList.add('visible');
}

function closeSubmission() {
  document.getElementById('submissionOverlay').classList.remove('visible');
}

function selectProduct(card) {
  document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
  card.classList.add('selected');
  if (card.dataset.product === 'beatbreeze') {
    document.body.setAttribute('data-theme', 'beatbreeze');
  } else {
    document.body.removeAttribute('data-theme');
  }
}

document.getElementById('submitForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const submitBtn = document.getElementById('submitBriefBtn');

  // Honeypot check
  if (form.website.value) return;

  // Basic validation
  const venueName = form.venueName.value.trim();
  const contactName = form.contactName.value.trim();
  const contactEmail = form.contactEmail.value.trim();
  if (!venueName || !contactName || !contactEmail) {
    showToast(i18n[currentLang].toast_validation, 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner"></span>';

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  // Build conversation summary
  const conversationSummary = conversationHistory
    .map(m => `${m.role === 'user' ? 'Customer' : 'AI'}: ${m.content}`)
    .join('\n\n');

  // Merge with chat data
  data.extractedBrief = extractedBrief;
  data.conversationSummary = conversationSummary;
  data.allRecommendations = currentRecommendations;
  data.likedPlaylists = currentRecommendations.filter(r => likedIds.has(r.playlistId));
  data.daypartsMetadata = currentDayparts;
  data.vibes = extractedBrief?.vibes || [];
  data.energy = extractedBrief?.energy;
  data.venueType = extractedBrief?.venueType || data.venueType;

  try {
    const res = await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const result = await res.json();

    if (res.ok && result.success) {
      showToast(i18n[currentLang].toast_success, 'success');
      closeSubmission();
      addAIMessage("Your brief has been sent to the design team! They'll review your selections and get back to you soon.");
    } else {
      showToast(result.error || i18n[currentLang].toast_error, 'error');
    }
  } catch (err) {
    showToast(i18n[currentLang].toast_error, 'error');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = i18n[currentLang].btn_submit_brief;
  }
});

// Close overlay on background click
document.getElementById('submissionOverlay').addEventListener('click', (e) => {
  if (e.target === e.currentTarget) closeSubmission();
});

// =========================================================================
// Toast
// =========================================================================
function showToast(msg, type) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove('show'), 4000);
}

// =========================================================================
// Init
// =========================================================================
document.addEventListener('DOMContentLoaded', () => {
  initVoice();

  // Send opening greeting
  const t = i18n[currentLang];
  addAIMessage(t.greeting, true);
});
