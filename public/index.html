<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Music Design Assistant | BMAsia Group</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ============ Design Tokens ============ */
:root {
  /* Base surfaces */
  --bg-deep: #09090b;
  --bg: #0f1117;
  --bg-elevated: #161822;
  --bg-hover: #1c1f2e;
  /* Glass layers */
  --glass: rgba(255,255,255,0.04);
  --glass-hover: rgba(255,255,255,0.07);
  --glass-active: rgba(255,255,255,0.10);
  --glass-border: rgba(255,255,255,0.08);
  --glass-border-hover: rgba(255,255,255,0.14);
  /* Text */
  --text: #f0f0f3;
  --text-secondary: #a1a1b5;
  --text-muted: #5e5e72;
  --text-on-accent: #ffffff;
  /* Borders */
  --border: rgba(255,255,255,0.06);
  --border-strong: rgba(255,255,255,0.12);
  /* BMAsia brand (always present) */
  --brand-orange: #EFA634;
  --brand-orange-dim: rgba(239,166,52,0.15);
  /* Accent (SYB purple â€” theme-switchable) */
  --accent: #8B5CF6;
  --accent-hover: #7C3AED;
  --accent-light: #a78bfa;
  --accent-soft: rgba(139,92,246,0.15);
  --accent-glow: rgba(139,92,246,0.25);
  --accent-ultra-light: rgba(139,92,246,0.06);
  /* Gradient anchors */
  --grad-1: #1a0533;
  --grad-2: #0c1929;
  --grad-3: #14062b;
  --grad-4: #0a1628;
  /* Semantic */
  --success: #22c55e;
  --success-soft: rgba(34,197,94,0.15);
  --error: #ef4444;
  --error-soft: rgba(239,68,68,0.15);
  /* Layout */
  --radius: 14px;
  --radius-sm: 8px;
  --radius-lg: 20px;
  --radius-pill: 999px;
  /* Shadows */
  --shadow: 0 1px 3px rgba(0,0,0,0.3), 0 1px 2px rgba(0,0,0,0.2);
  --shadow-lg: 0 8px 32px rgba(0,0,0,0.4), 0 2px 8px rgba(0,0,0,0.3);
  /* Timing */
  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
  --dur-fast: 150ms;
  --dur-normal: 250ms;
  --dur-slow: 400ms;
}

[data-theme="beatbreeze"] {
  --accent: #F59E0B;
  --accent-hover: #D97706;
  --accent-light: #fbbf24;
  --accent-soft: rgba(245,158,11,0.15);
  --accent-glow: rgba(245,158,11,0.25);
  --accent-ultra-light: rgba(245,158,11,0.06);
  --grad-1: #1a0f00;
  --grad-2: #0f1520;
  --grad-3: #1a0800;
  --grad-4: #0c1219;
}

/* ============ Body ============ */
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: #0f0f0f;
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  font-feature-settings: "rlig" 1, "calt" 1;
  min-height: 100dvh;
}
body.welcome-active {
  overflow: hidden;
  height: 100dvh;
}
body.chat-active {
  overflow-y: auto;
}

/* ============ App Shell ============ */
.app-shell {
  width: 100%;
  display: flex;
  flex-direction: column;
  min-height: 100dvh;
  position: relative;
  padding-top: 64px;
}
.welcome-active .app-shell { height: 100dvh; overflow: hidden; }
.welcome-active .input-bar { display: none; }
.welcome-active .context-bar { display: none; }
.welcome-active .chat-area { max-width: none; padding: 0; }

/* ============ Header ============ */
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  background: rgba(15,15,15,0.7);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  height: 64px;
  transition: background 0.3s ease;
}
.header.scrolled {
  background: rgba(15,15,15,0.95);
}
.header-inner {
  max-width: 80rem;
  margin: 0 auto;
  padding: 0 16px;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}
.header-logo img {
  height: 36px;
  width: auto;
  opacity: 0.95;
}
.header-title {
  display: none;
}
.header-right {
  display: flex;
  align-items: center;
  gap: 8px;
  position: relative;
  z-index: 1;
}
.lang-toggle {
  display: flex;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: var(--radius-pill);
  overflow: hidden;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}
.lang-btn {
  padding: 5px 12px;
  border: none;
  background: transparent;
  color: var(--text-muted);
  font-family: inherit;
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.5px;
  cursor: pointer;
  transition: all var(--dur-fast) ease;
}
.lang-btn.active {
  background: rgba(255,255,255,0.12);
  color: var(--text);
}
.lang-btn:hover:not(.active) { color: var(--text-secondary); }

/* ============ Context Bar ============ */
.context-bar {
  background: rgba(255,255,255,0.03);
  border-bottom: 1px solid rgba(255,255,255,0.06);
  padding: 16px;
  flex-shrink: 0;
  transition: all 0.3s var(--ease-out);
}
.context-bar.collapsed { padding: 8px 16px; }
.context-fields {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 12px;
  max-width: 42rem;
  margin: 0 auto;
}
.context-bar.collapsed .context-fields { display: none; }
.context-field label {
  display: block;
  font-size: 11px;
  font-weight: 600;
  color: var(--text-muted);
  margin-bottom: 6px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
}
.context-field input {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 8px;
  font-size: 14px;
  font-family: inherit;
  background: rgba(255,255,255,0.05);
  color: var(--text);
  transition: all var(--dur-fast) ease;
}
.context-field input::placeholder { color: var(--text-muted); }
.context-field input:focus {
  outline: none;
  border-color: var(--brand-orange);
  box-shadow: 0 0 0 2px rgba(239,166,52,0.2);
  background: rgba(255,255,255,0.07);
}
.context-summary {
  display: none;
  font-size: 13px;
  color: var(--text-secondary);
  cursor: pointer;
  align-items: center;
  gap: 6px;
  max-width: 42rem;
  margin: 0 auto;
}
.context-summary:hover { color: var(--text); }
.context-bar.collapsed .context-summary { display: flex; }
.context-summary svg {
  width: 14px;
  height: 14px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
  flex-shrink: 0;
}

/* ============ Chat Area ============ */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding: 28px 16px 120px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  position: relative;
  max-width: 42rem;
  margin: 0 auto;
  width: 100%;
}
/* Custom scrollbar */
.chat-area::-webkit-scrollbar { width: 6px; }
.chat-area::-webkit-scrollbar-track { background: transparent; }
.chat-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 3px; }
.chat-area::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.14); }

/* ============ Messages ============ */
.msg {
  max-width: 80%;
  animation: msgIn var(--dur-slow) var(--ease-out);
}
@keyframes msgIn {
  from { opacity: 0; transform: translateY(12px) scale(0.97); filter: blur(4px); }
  to   { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}
.msg-ai { align-self: flex-start; }
.msg-user { align-self: flex-end; }
.msg-bubble {
  padding: 16px 20px;
  border-radius: 18px;
  font-size: 15px;
  line-height: 1.6;
  word-wrap: break-word;
}
.msg-ai .msg-bubble {
  background: rgba(255,255,255,0.1);
  color: #e5e7eb;
  border-radius: 16px;
  border-top-left-radius: 4px;
  margin-left: 36px;
  position: relative;
}
/* AI avatar indicator */
.msg-ai .msg-bubble::after {
  content: '';
  position: absolute;
  left: -36px;
  bottom: 4px;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.1);
}
.msg-user .msg-bubble {
  background: rgba(239,166,52,0.2);
  color: #ffffff;
  border-radius: 16px;
  border-top-right-radius: 4px;
}
.msg-ai .msg-bubble p { margin: 0 0 10px; }
.msg-ai .msg-bubble p:last-child { margin-bottom: 0; }

/* ============ Quick Reply Chips ============ */
.quick-replies {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 12px;
  margin-left: 36px;
}
.chip {
  padding: 10px 20px;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: var(--radius-pill);
  background: rgba(255,255,255,0.05);
  color: var(--text-secondary);
  font-family: inherit;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--dur-normal) var(--ease-out);
  white-space: nowrap;
}
.chip:hover {
  background: rgba(255,255,255,0.1);
  border-color: rgba(239,166,52,0.5);
  color: var(--text);
  transform: translateY(-2px);
}
.chip:active { transform: translateY(0) scale(0.96); }

/* ============ Typing Indicator ============ */
.typing-indicator {
  align-self: flex-start;
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 14px 18px;
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  border-top-left-radius: 4px;
  margin-left: 36px;
}
.typing-dot {
  width: 6px;
  height: 6px;
  background: #9ca3af;
  border-radius: 50%;
  animation: typingPulse 1.6s ease-in-out infinite;
}
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes typingPulse {
  0%, 60%, 100% { transform: translateY(0) scale(1); opacity: 0.35; }
  30% { transform: translateY(-5px) scale(1.15); opacity: 1; }
}

/* ============ Playlist Cards (in chat) ============ */
.recommendations-block {
  width: 100%;
  max-width: 100%;
  align-self: flex-start;
  animation: recsIn 0.5s var(--ease-out);
}
@keyframes recsIn {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
.daypart-section { margin-bottom: 20px; }
.daypart-section-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
  padding-bottom: 10px;
  border-bottom: 1px solid var(--border);
  font-size: 15px;
  color: var(--text);
}
.daypart-section-header strong {
  font-family: inherit;
  letter-spacing: -0.2px;
}
.daypart-icon {
  width: 20px;
  height: 20px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}
.daypart-icon svg {
  width: 16px;
  height: 16px;
  fill: none;
  stroke-width: 1.8;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.daypart-icon.sunrise svg { stroke: #fbbf24; }
.daypart-icon.sun svg     { stroke: #f87171; }
.daypart-icon.sunset svg  { stroke: #fb923c; }
.daypart-icon.moon svg    { stroke: #818cf8; }
.daypart-icon.stars svg   { stroke: #a78bfa; }

.playlist-cards { display: grid; gap: 12px; }
.playlist-card {
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-lg);
  padding: 20px;
  animation: cardIn var(--dur-slow) var(--ease-out) both;
  transition: all var(--dur-normal) var(--ease-out);
  position: relative;
  overflow: hidden;
}
/* Accent shine on top edge */
.playlist-card::before {
  content: '';
  position: absolute;
  top: 0; left: 20%; right: 20%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent-soft), transparent);
  opacity: 0;
  transition: opacity var(--dur-normal) ease;
}
.playlist-card:nth-child(1) { animation-delay: 0ms; }
.playlist-card:nth-child(2) { animation-delay: 80ms; }
.playlist-card:nth-child(3) { animation-delay: 160ms; }
.playlist-card:nth-child(4) { animation-delay: 240ms; }
.playlist-card:nth-child(5) { animation-delay: 320ms; }
@keyframes cardIn {
  from { opacity: 0; transform: translateY(16px) scale(0.96); }
  to   { opacity: 1; transform: translateY(0) scale(1); }
}
.playlist-card:hover {
  background: rgba(255,255,255,0.06);
  border-color: var(--glass-border-hover);
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.3), 0 0 0 1px var(--glass-border-hover);
}
.playlist-card:hover::before { opacity: 1; }
.playlist-card.liked {
  border-color: rgba(34,197,94,0.4);
  background: rgba(34,197,94,0.06);
}
.playlist-card.liked::before {
  opacity: 1;
  background: linear-gradient(90deg, transparent, rgba(34,197,94,0.4), transparent);
}
.playlist-card.disliked {
  opacity: 0.3;
  border-color: var(--border);
  filter: grayscale(0.5);
}
.playlist-card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}
.playlist-name {
  font-family: inherit;
  font-weight: 600;
  color: var(--text);
  font-size: 16px;
  letter-spacing: -0.3px;
}
.match-badge {
  background: var(--accent-soft);
  color: var(--accent);
  font-family: inherit;
  font-size: 13px;
  font-weight: 700;
  padding: 5px 12px;
  border-radius: var(--radius-pill);
  border: 1px solid var(--accent-soft);
  letter-spacing: 0.3px;
  white-space: nowrap;
  transition: all 0.3s;
}
.playlist-card.liked .match-badge {
  background: var(--success-soft);
  color: var(--success);
  border-color: rgba(34,197,94,0.2);
}
.playlist-desc {
  color: var(--text-secondary);
  font-size: 13px;
  margin: 0 0 4px;
  line-height: 1.5;
}
.playlist-reason {
  color: var(--accent);
  font-size: 12px;
  font-style: italic;
  margin: 0 0 14px;
  opacity: 0.85;
  line-height: 1.4;
  transition: color 0.3s;
}
.playlist-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.preview-link {
  color: var(--accent);
  font-size: 12px;
  font-weight: 600;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 14px;
  border: 1px solid var(--accent-soft);
  border-radius: var(--radius-pill);
  background: var(--accent-ultra-light);
  transition: all var(--dur-fast) ease;
}
.preview-link:hover {
  color: var(--text);
  text-decoration: none;
  background: var(--accent-soft);
  border-color: var(--accent);
}
.preview-link svg { width: 13px; height: 13px; }
.vote-btns { display: flex; gap: 6px; }
.vote-btn {
  height: 36px;
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-pill);
  background: rgba(255,255,255,0.03);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  transition: all var(--dur-fast) ease;
  padding: 0 12px;
  font-size: 12px;
  font-weight: 500;
  color: var(--text-muted);
  font-family: inherit;
}
.vote-btn:hover {
  border-color: var(--glass-border-hover);
  color: var(--text-secondary);
  background: rgba(255,255,255,0.06);
}
.vote-btn .vote-icon { font-size: 14px; line-height: 1; }
.vote-btn.like-btn.active {
  background: var(--success-soft);
  border-color: rgba(34,197,94,0.3);
  color: var(--success);
}
.vote-btn.dislike-btn.active {
  background: var(--error-soft);
  border-color: rgba(239,68,68,0.3);
  color: var(--error);
}

/* ============ Send to Design Team button ============ */
.send-brief-block {
  width: 100%;
  align-self: flex-start;
  animation: msgIn 0.3s var(--ease-out), briefPulse 3s ease-in-out 1s 1;
}
@keyframes briefPulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
  50% { box-shadow: 0 0 0 8px rgba(34,197,94,0.12); }
}
.send-brief-btn {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: var(--radius);
  background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
  color: #fff;
  font-family: inherit;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.2px;
  cursor: pointer;
  transition: all var(--dur-normal) var(--ease-out);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.send-brief-btn:hover {
  box-shadow: 0 4px 20px rgba(34,197,94,0.3);
  transform: translateY(-2px);
}
.send-brief-btn:active { transform: scale(0.98); }
.send-brief-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

/* ============ Submission Panel ============ */
.submission-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  z-index: 100;
  display: none;
  align-items: flex-end;
  justify-content: center;
  animation: fadeIn 0.2s ease;
}
.submission-overlay.visible { display: flex; }
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.submission-panel {
  background: rgba(15,15,15,0.95);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border: 1px solid rgba(255,255,255,0.1);
  border-bottom: none;
  border-radius: 16px 16px 0 0;
  padding: 24px 32px 32px;
  width: 100%;
  max-width: 560px;
  max-height: 85vh;
  overflow-y: auto;
  animation: slideUp 0.35s var(--ease-out);
  box-shadow: 0 -8px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
}
.submission-panel::-webkit-scrollbar { width: 6px; }
.submission-panel::-webkit-scrollbar-track { background: transparent; }
.submission-panel::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.08); border-radius: 3px; }
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
.submission-panel h3 {
  font-family: inherit;
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  letter-spacing: -0.3px;
}
.submission-panel .close-btn {
  width: 34px;
  height: 34px;
  border: 1px solid var(--glass-border);
  background: rgba(255,255,255,0.04);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--text-muted);
  transition: all var(--dur-fast) ease;
}
.submission-panel .close-btn:hover {
  background: rgba(255,255,255,0.08);
  color: var(--text);
  border-color: var(--glass-border-hover);
}
.submission-panel .field { margin-bottom: 14px; }
.submission-panel label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: 4px;
}
.submission-panel input,
.submission-panel select {
  width: 100%;
  padding: 10px 14px;
  border: 1px solid var(--glass-border);
  border-radius: var(--radius-sm);
  font-size: 14px;
  font-family: inherit;
  background: rgba(255,255,255,0.03);
  color: var(--text);
  transition: all var(--dur-fast) ease;
}
.submission-panel input::placeholder { color: var(--text-muted); }
.submission-panel input:focus,
.submission-panel select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px var(--accent-ultra-light);
  background: rgba(255,255,255,0.05);
}
.submission-panel .field-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.product-toggle {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-bottom: 16px;
}
.product-card {
  padding: 14px;
  border: 1.5px solid var(--glass-border);
  border-radius: var(--radius);
  text-align: center;
  cursor: pointer;
  transition: all var(--dur-normal) var(--ease-out);
  background: rgba(255,255,255,0.02);
  position: relative;
}
.product-card:hover {
  border-color: var(--glass-border-hover);
  background: rgba(255,255,255,0.04);
}
.product-card.selected {
  border-color: var(--accent);
  background: var(--accent-ultra-light);
  box-shadow: 0 0 16px var(--accent-ultra-light);
}
.product-card .check-indicator {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.2s ease;
}
.product-card.selected .check-indicator {
  opacity: 1;
  transform: scale(1);
}
.product-card .check-indicator svg {
  width: 11px;
  height: 11px;
  stroke: #fff;
  fill: none;
  stroke-width: 2.5;
}
.product-card .product-name {
  font-family: inherit;
  font-weight: 700;
  font-size: 14px;
  color: var(--text);
}
.product-card .product-desc {
  font-size: 11px;
  color: var(--text-muted);
  margin-top: 2px;
}
.product-card input { display: none; }

.submit-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: var(--radius);
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
  color: var(--text-on-accent);
  font-family: inherit;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: 0.2px;
  cursor: pointer;
  transition: all var(--dur-normal) var(--ease-out);
  margin-top: 8px;
}
.submit-btn:hover {
  box-shadow: 0 4px 20px var(--accent-glow);
  transform: translateY(-1px);
}
.submit-btn:active { transform: translateY(0) scale(0.98); }
.submit-btn:disabled {
  opacity: 0.3;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* ============ Input Bar ============ */
.input-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 40;
  padding: 16px 16px calc(16px + env(safe-area-inset-bottom));
  background: linear-gradient(to top, rgba(15,15,15,0.95) 60%, transparent);
  pointer-events: none;
}
.input-bar > * { pointer-events: auto; }
.input-hint {
  font-size: 11px;
  color: var(--text-muted);
  text-align: center;
  margin-bottom: 8px;
  opacity: 0.5;
  letter-spacing: 0.2px;
  transition: opacity 0.3s;
  max-width: 42rem;
  margin-left: auto;
  margin-right: auto;
}
.input-bar-inner {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  max-width: 42rem;
  margin: 0 auto;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 8px 8px 8px 16px;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
  transition: border-color var(--dur-fast) ease, box-shadow var(--dur-fast) ease;
}
.input-bar-inner:focus-within {
  border-color: rgba(239,166,52,0.5);
  box-shadow: 0 0 0 2px rgba(239,166,52,0.15), 0 20px 25px -5px rgba(0,0,0,0.1);
}
.input-bar textarea {
  flex: 1;
  padding: 10px 8px;
  border: none;
  border-radius: 12px;
  font-size: 15px;
  font-family: inherit;
  background: transparent;
  color: var(--text);
  resize: none;
  max-height: 120px;
  min-height: 44px;
  line-height: 1.45;
  overflow-y: auto;
}
.input-bar textarea:focus {
  outline: none;
}
.input-bar textarea::placeholder { color: var(--text-muted); }
.input-btn {
  width: 40px;
  height: 40px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--dur-fast) var(--ease-out);
  flex-shrink: 0;
  font-family: inherit;
}
.send-btn {
  background: var(--brand-orange);
  color: #ffffff;
}
.send-btn:hover:not(:disabled) {
  background: #d99530;
  box-shadow: 0 0 16px rgba(239,166,52,0.3);
  transform: scale(1.05);
}
.send-btn:active:not(:disabled) { transform: scale(0.93); }
.send-btn:disabled { opacity: 0.2; cursor: not-allowed; }
.send-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}
.mic-btn {
  background: rgba(255,255,255,0.06);
  color: var(--text-muted);
  border: none;
  border-radius: 8px;
}
.mic-btn:hover {
  color: var(--brand-orange);
  background: rgba(239,166,52,0.1);
}
.mic-btn.recording {
  background: var(--error-soft);
  color: var(--error);
  border-color: var(--error);
  animation: micPulse 1.5s ease-in-out infinite;
}
@keyframes micPulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(239,68,68,0.25); }
  50% { box-shadow: 0 0 0 10px rgba(239,68,68,0); }
}
.mic-btn svg {
  width: 18px;
  height: 18px;
  stroke: currentColor;
  fill: none;
  stroke-width: 2;
}

/* ============ Toast ============ */
.toast {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  padding: 14px 24px;
  border-radius: var(--radius);
  font-size: 13px;
  font-weight: 600;
  font-family: inherit;
  z-index: 999;
  transition: transform 0.3s var(--ease-out);
  max-width: 90%;
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid transparent;
}
.toast.show { transform: translateX(-50%) translateY(0); }
.toast.success {
  background: rgba(34,197,94,0.2);
  color: #4ade80;
  border-color: rgba(34,197,94,0.3);
}
.toast.error {
  background: rgba(239,68,68,0.2);
  color: #f87171;
  border-color: rgba(239,68,68,0.3);
}

/* ============ Spinner ============ */
.spinner {
  display: inline-block;
  width: 18px;
  height: 18px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ============ Honeypot ============ */
.hp-field { position: absolute; left: -9999px; opacity: 0; height: 0; }

/* ============ Welcome Hero ============ */
.welcome-hero {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  min-height: calc(100vh - 64px);
  padding: 60px 24px 80px;
  overflow: hidden;
}
.welcome-hero.exiting {
  opacity: 0;
  transform: translateY(-24px) scale(0.97);
  transition: all 0.35s var(--ease-out);
  pointer-events: none;
}
/* Hero background image */
.hero-bg {
  position: absolute;
  inset: 0;
  z-index: 0;
}
.hero-bg img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.5;
}
/* Gradient overlay on hero */
.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(15,15,15,0.6), rgba(26,26,46,0.4), rgba(15,15,15,0.85));
  z-index: 1;
}
/* Content sits above overlay */
.welcome-content {
  position: relative;
  z-index: 2;
  max-width: 56rem;
  margin: 0 auto;
  animation: welcomeFadeIn 0.8s var(--ease-out);
}
@keyframes welcomeFadeIn {
  from { opacity: 0; transform: translateY(24px); }
  to   { opacity: 1; transform: translateY(0); }
}
.welcome-title {
  font-family: inherit;
  font-size: clamp(2.25rem, 5vw, 3.75rem);
  font-weight: 700;
  color: #ffffff;
  letter-spacing: -1.5px;
  line-height: 1.15;
  margin-bottom: 16px;
}
.gradient-text {
  background: linear-gradient(to right, var(--brand-orange), #fbbf24);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.welcome-subtitle {
  font-size: 18px;
  color: rgba(255,255,255,0.7);
  line-height: 1.65;
  max-width: 480px;
  margin: 0 auto 48px;
}
.mode-cards {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
  max-width: 520px;
  margin: 0 auto;
}
.mode-card {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 18px 20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 16px;
  cursor: pointer;
  transition: all var(--dur-normal) var(--ease-out);
  text-align: left;
  color: var(--text);
  font-family: inherit;
}
.mode-card:hover {
  background: rgba(255,255,255,0.1);
  border-color: rgba(255,255,255,0.2);
  transform: translateY(-3px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}
.mode-card:active {
  transform: translateY(-1px) scale(0.98);
}
.mode-card-icon {
  width: 40px;
  height: 40px;
  border-radius: 12px;
  background: rgba(239,166,52,0.1);
  border: 1px solid rgba(239,166,52,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  transition: all var(--dur-normal) var(--ease-out);
}
.mode-card:hover .mode-card-icon {
  background: rgba(239,166,52,0.2);
  border-color: rgba(239,166,52,0.4);
  transform: scale(1.08);
}
.mode-card-icon svg {
  width: 20px;
  height: 20px;
  stroke: var(--brand-orange);
  fill: none;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}
.mode-card-title {
  display: block;
  font-family: inherit;
  font-size: 15px;
  font-weight: 600;
  letter-spacing: -0.2px;
  color: #ffffff;
}
.mode-card-desc {
  display: block;
  font-size: 13px;
  color: rgba(255,255,255,0.5);
  margin-top: 2px;
  line-height: 1.4;
}

/* ============ Responsive ============ */
@media (min-width: 768px) {
  .header-inner { padding: 0 32px; }
  .header-logo img { height: 40px; }
}
@media (min-width: 1024px) {
  .header-inner { padding: 0 64px; }
}
@media (max-width: 640px) {
  .context-fields { grid-template-columns: 1fr; gap: 8px; }
  .header-inner { padding: 0 16px; }
  .header-logo img { height: 28px; }
  .chat-area { padding: 16px 14px 120px; gap: 16px; }
  .msg { max-width: 88%; }
  .msg-bubble { padding: 14px 16px; font-size: 14px; }
  /* Hide AI avatar on mobile */
  .msg-ai .msg-bubble { margin-left: 0; }
  .msg-ai .msg-bubble::after { display: none; }
  .quick-replies { margin-left: 0; }
  .submission-panel { max-width: 100%; }
  .submission-panel .field-row { grid-template-columns: 1fr; }
  .playlist-card { padding: 16px; }
  .playlist-name { font-size: 14px; }
  .match-badge { font-size: 12px; padding: 4px 10px; }
  /* Reduce blur on mobile for performance */
  .msg-ai .msg-bubble,
  .playlist-card,
  .chip,
  .mode-card {
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  /* Welcome hero mobile */
  .welcome-hero { min-height: calc(100vh - 64px); padding: 40px 16px 80px; }
  .welcome-subtitle { font-size: 15px; margin-bottom: 32px; }
  /* Input bar mobile */
  .input-bar { padding: 12px 12px calc(12px + env(safe-area-inset-bottom)); }
  .input-bar-inner { border-radius: 14px; padding: 6px 6px 6px 12px; }
  .context-bar { padding: 12px 16px; }
}
@media (max-width: 420px) {
  .context-bar { padding: 10px 14px; }
  .input-bar { padding: 10px 10px calc(10px + env(safe-area-inset-bottom)); }
  .chip { padding: 8px 14px; font-size: 12px; }
  .mode-card { padding: 14px 16px; }
  .mode-card-icon { width: 36px; height: 36px; border-radius: 10px; }
  .mode-card-icon svg { width: 18px; height: 18px; }
}
/* Respect reduced motion preference */
@media (prefers-reduced-motion: reduce) {
  .msg { animation-duration: 0.1s; }
  .welcome-content { animation-duration: 0.1s; }
}
/* Fallback for browsers without backdrop-filter */
@supports not (backdrop-filter: blur(1px)) {
  .msg-ai .msg-bubble,
  .typing-indicator,
  .chip,
  .playlist-card,
  .mode-card {
    background: var(--bg-elevated);
    border-color: var(--border-strong);
  }
  .header {
    background: rgba(15,15,15,0.95);
  }
  .context-bar {
    background: var(--bg);
  }
  .input-bar-inner {
    background: var(--bg-elevated);
    border-color: var(--border-strong);
  }
  .submission-panel {
    background: var(--bg-elevated);
  }
}
</style>

<div class="app-shell">
  <!-- Header -->
  <div class="header" id="mainHeader">

          <img src="/images/BMAsia_Logo.png" alt="BMAsia Group" width="120" height="40">

        <span class="header-title" data-i18n="title">Music Design Assistant</span>
      </div>
      <div class="header-right">
        <div class="lang-toggle">

    </div>
  </div>

  <!-- Context Bar -->

      <span id="contextSummaryText"></span>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-area" id="chatArea"></div>

  <!-- Input Bar -->

      </button>
    </div>
  </div>
</div>

<!-- Submission Panel Overlay -->
<div class="submission-overlay" id="submissionOverlay">
  <div class="submission-panel">
    <h3>
      <span data-i18n="submit_title">Complete Your Brief</span>
      <button class="close-btn" onclick="closeSubmission()">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </h3>

    <form id="submitForm" novalidate>
      <div class="hp-field">
        <label for="website">Website</label>
        <input type="text" name="website" id="website" tabindex="-1" autocomplete="off">
      </div>

      <div class="field">
        <label data-i18n="sf_venue">Venue Name *</label>
        <input type="text" name="venueName" id="sfVenue" required>
      </div>
      <div class="field-row">
        <div class="field">
          <label data-i18n="sf_location">Location</label>
          <input type="text" name="location" id="sfLocation">
        </div>
        <div class="field">
          <label data-i18n="sf_hours">Operating Hours</label>
          <input type="text" name="hours" id="sfHours">
        </div>
      </div>
      <div class="field">
        <label data-i18n="sf_name">Your Name *</label>
        <input type="text" name="contactName" required>

          <input type="tel" name="contactPhone">

      <div class="field-row">
        <div class="field">

              <div class="product-desc" data-i18n="bb_desc">Royalty-free</div>
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBriefBtn" data-i18n="btn_submit_brief">Submit Brief</button>
    </form>
  </div>
</div>

<div class="toast" id="toast"></div>

function escHtml(str) {
  if (!str) return '';
  return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function scrollToBottom() {

}

function renderRecommendationsInChat(recommendations, dayparts, notes) {
  const t = i18n[currentLang];
  const block = document.createElement('div');
  block.className = 'recommendations-block';

  let orderedKeys, daypartLabels, dpMeta;
  if (dayparts && Array.isArray(dayparts) && dayparts.length > 0) {
    dpMeta = dayparts;
    orderedKeys = dayparts.map(dp => dp.key);
    daypartLabels = {};
    for (const dp of dayparts) daypartLabels[dp.key] = dp.label;
  } else {
    dpMeta = null;
    orderedKeys = ['morning', 'afternoon', 'evening'];
    daypartLabels = { morning: 'Morning', afternoon: 'Afternoon', evening: 'Evening' };
  }

  const groups = {};
  for (const key of orderedKeys) groups[key] = [];
  for (const rec of recommendations) {
    if (groups[rec.daypart]) groups[rec.daypart].push(rec);
    else groups[orderedKeys[orderedKeys.length - 1]].push(rec);
  }

  function getIcon(dpKey) {
    if (dpMeta) {
      const dp = dpMeta.find(d => d.key === dpKey);
      if (dp && dp.icon && DAYPART_ICONS[dp.icon]) return DAYPART_ICONS[dp.icon];
    }
    return DAYPART_ICONS[dpKey] || '';
  }

  let html = '';
  for (const dp of orderedKeys) {
    const recs = groups[dp];
    if (recs.length === 0) continue;
    html += `
      <div class="daypart-section">
        <div class="daypart-section-header">
          ${getIcon(dp)} <strong>${daypartLabels[dp] || dp}</strong>
        </div>
        <div class="playlist-cards">
          ${recs.map(rec => `
            <div class="playlist-card" data-id="${rec.playlistId}">
              <div class="playlist-card-header">
                <span class="playlist-name">${escHtml(rec.name)}</span>
                <span class="match-badge">${rec.matchScore}%</span>
              </div>
              <p class="playlist-desc">${escHtml(rec.description)}</p>
              <p class="playlist-reason">${escHtml(rec.reason)}</p>
              <div class="playlist-actions">
                <a href="${rec.sybUrl}" target="_blank" rel="noopener" class="preview-link">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                  ${t.preview_on_syb}
                </a>
                <div class="vote-btns">
                  <button type="button" class="vote-btn like-btn" onclick="toggleVote(this,'like')">
                    <span class="vote-icon">\u{1F44D}</span> ${t.vote_like}
                  </button>
                  <button type="button" class="vote-btn dislike-btn" onclick="toggleVote(this,'dislike')">
                    <span class="vote-icon">\u{1F44E}</span> ${t.vote_dislike}
                  </button>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      </div>
    `;
  }

  block.innerHTML = html;
  chatArea.appendChild(block);
  scrollToBottom();
}

function toggleVote(btn, type) {
  const card = btn.closest('.playlist-card');
  const id = card.dataset.id;

  if (type === 'like') {
    const wasLiked = likedIds.has(id);
    dislikedIds.delete(id);
    card.classList.remove('disliked');
    card.querySelector('.dislike-btn').classList.remove('active');
    if (wasLiked) {
      likedIds.delete(id);
      card.classList.remove('liked');
      btn.classList.remove('active');
    } else {
      likedIds.add(id);
      card.classList.add('liked');
      btn.classList.add('active');
    }
  } else {
    const wasDisliked = dislikedIds.has(id);
    likedIds.delete(id);
    card.classList.remove('liked');
    card.querySelector('.like-btn').classList.remove('active');
    if (wasDisliked) {
      dislikedIds.delete(id);
      card.classList.remove('disliked');
      btn.classList.remove('active');
    } else {
      dislikedIds.add(id);
      card.classList.add('disliked');
      btn.classList.add('active');
    }
  }
}

function getContextBar() {

// =========================================================================
// Mode selection
// =========================================================================
function selectMode(mode, chipEl) {
  currentMode = mode;

  // Handle welcome hero fade-out
  const hero = document.getElementById('welcomeHero');
  if (hero) {
    hero.classList.add('exiting');
    setTimeout(() => {
      hero.remove();
      document.body.classList.remove('welcome-active');
      document.body.classList.add('chat-active');
    }, 350);
  }

  // Remove chips after selection (for non-hero chips later in conversation)
  const chips = chipEl?.closest('.quick-replies');
  if (chips) chips.remove();

  const t = i18n[currentLang];
  const labels = { new: t.chip_new, event: t.chip_event, update: t.chip_update };

  // Small delay so the hero exit animation is visible
  const delay = hero ? 150 : 0;
  setTimeout(() => sendMessage(labels[mode]), delay);
}

// =========================================================================
// Send message + SSE streaming
// =========================================================================
async function sendMessage(text) {
  const input = document.getElementById('chatInput');
  const msg = text || input.value.trim();
  if (!msg || isStreaming) return;

  // Add user message to UI
  addUserMessage(msg);
  input.value = '';
  input.style.height = 'auto';
  document.getElementById('sendBtn').disabled = true;

  // Collapse context bar and hide hint after first user message
  collapseContextBar();
  const hint = document.getElementById('inputHint');
  if (hint) hint.style.display = 'none';

  // Add to history
  conversationHistory.push({ role: 'user', content: msg });

  isStreaming = true;
  showTypingIndicator();

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: msg,
        history: conversationHistory.slice(0, -1), // exclude the current msg (server adds it)
        mode: currentMode,
        contextBar: getContextBar(),
        language: currentLang,
      }),
    });

    if (!res.ok) {
      throw new Error('Chat request failed');
    }

    hideTypingIndicator();

    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';
    let streamingEl = null;
    let fullText = '';
    let recommendationsReceived = false;

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      const lines = buffer.split('\n');
      buffer = lines.pop(); // keep incomplete line

      for (const line of lines) {
        if (!line.startsWith('data: ')) continue;
        const jsonStr = line.slice(6);
        if (!jsonStr.trim()) continue;

        let event;
        try { event = JSON.parse(jsonStr); } catch { continue; }

        switch (event.type) {
          case 'text':
            // Full text message (non-streamed)
            fullText = event.content;
            if (!streamingEl) streamingEl = createStreamingMessage();
            streamingEl.innerHTML = formatMarkdown(event.content);
            scrollToBottom();
            break;

          case 'text_delta':
            // Streaming text chunk
            if (!streamingEl) streamingEl = createStreamingMessage();
            fullText += event.content;
            streamingEl.innerHTML = formatMarkdown(fullText);
            scrollToBottom();
            break;

          case 'recommendations':
            recommendationsReceived = true;
            currentRecommendations = event.recommendations || [];
            currentDayparts = event.dayparts || null;
            extractedBrief = event.extractedBrief || null;
            designerNotes = event.designerNotes || '';
            likedIds.clear();
            dislikedIds.clear();
            renderRecommendationsInChat(currentRecommendations, currentDayparts, designerNotes);
            break;

          case 'error':
            if (!streamingEl) streamingEl = createStreamingMessage();
            streamingEl.textContent = event.content || 'Something went wrong.';
            streamingEl.style.color = 'var(--error)';
            break;

          case 'done':
            break;
        }
      }
    }

    // Save assistant response to history
    if (fullText) {
      conversationHistory.push({ role: 'assistant', content: fullText });
    }

    // Show "Send to Design Team" button after recommendations
    if (recommendationsReceived) {
      showSendBriefButton();
    }

  } catch (err) {
    hideTypingIndicator();
    addAIMessage("Sorry, something went wrong. Please try again.");
  } finally {
    isStreaming = false;
    updateSendBtn();
  }
}

function formatMarkdown(text) {
  // Simple markdown: bold, italic, line breaks
  return text
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/\n/g, '<br>');
}

// =========================================================================
// Input handling
// =========================================================================
function handleInputKey(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
}

function autoResize(el) {
  el.style.height = 'auto';
  el.style.height = Math.min(el.scrollHeight, 120) + 'px';
  updateSendBtn();
}

function updateSendBtn() {
  const input = document.getElementById('chatInput');
  document.getElementById('sendBtn').disabled = !input.value.trim() || isStreaming;
}

// =========================================================================
// Voice input (Web Speech API)
// =========================================================================
let recognition = null;
let isRecording = false;

function initVoice() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) return;

  document.getElementById('micBtn').style.display = '';

  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = true;
  recognition.lang = currentLang === 'th' ? 'th-TH' : 'en-US';

  recognition.onresult = (event) => {
    let transcript = '';
    for (let i = 0; i < event.results.length; i++) {
      transcript += event.results[i][0].transcript;
    }
    document.getElementById('chatInput').value = transcript;
    autoResize(document.getElementById('chatInput'));
  };

  recognition.onend = () => {
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  };

  recognition.onerror = () => {
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  };
}

function toggleMic() {
  if (!recognition) return;
  recognition.lang = currentLang === 'th' ? 'th-TH' : 'en-US';

  if (isRecording) {
    recognition.stop();
    isRecording = false;
    document.getElementById('micBtn').classList.remove('recording');
  } else {
    recognition.start();
    isRecording = true;
    document.getElementById('micBtn').classList.add('recording');
  }
}

// Submission
// =========================================================================
function openSubmission() {
  // Pre-fill from context bar
  const ctx = getContextBar();
  document.getElementById('sfVenue').value = ctx.venueName;
  document.getElementById('sfLocation').value = ctx.location;
  document.getElementById('sfHours').value = ctx.hours;
  document.getElementById('submissionOverlay').classList.add('visible');
}

function closeSubmission() {
  document.getElementById('submissionOverlay').classList.remove('visible');
}

function selectProduct(card) {
  document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
  card.classList.add('selected');
  if (card.dataset.product === 'beatbreeze') {
    document.body.setAttribute('data-theme', 'beatbreeze');
  } else {
    document.body.removeAttribute('data-theme');
  }
}

document.getElementById('submitForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const submitBtn = document.getElementById('submitBriefBtn');

  // Honeypot check
  if (form.website.value) return;

  // Basic validation
  const venueName = form.venueName.value.trim();
  const contactName = form.contactName.value.trim();
  const contactEmail = form.contactEmail.value.trim();
  if (!venueName || !contactName || !contactEmail) {
    showToast(i18n[currentLang].toast_validation, 'error');
    return;
  }

  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner"></span>';

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  // Build conversation summary
  const conversationSummary = conversationHistory
    .map(m => `${m.role === 'user' ? 'Customer' : 'AI'}: ${m.content}`)
    .join('\n\n');

  // Merge with chat data
  data.extractedBrief = extractedBrief;
  data.conversationSummary = conversationSummary;
  data.allRecommendations = currentRecommendations;
  data.likedPlaylists = currentRecommendations.filter(r => likedIds.has(r.playlistId));
  data.daypartsMetadata = currentDayparts;
  data.vibes = extractedBrief?.vibes || [];
  data.energy = extractedBrief?.energy;
  data.venueType = extractedBrief?.venueType || data.venueType;

  try {
    const res = await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const result = await res.json();

    if (res.ok && result.success) {
      showToast(i18n[currentLang].toast_success, 'success');
      closeSubmission();
      addAIMessage("Your brief has been sent to the design team! They'll review your selections and get back to you soon.");
    } else {
      showToast(result.error || i18n[currentLang].toast_error, 'error');
    }
  } catch (err) {
    showToast(i18n[currentLang].toast_error, 'error');
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = i18n[currentLang].btn_submit_brief;
  }
});

// Close overlay on background click
document.getElementById('submissionOverlay').addEventListener('click', (e) => {
  if (e.target === e.currentTarget) closeSubmission();
});

// Toast
// =========================================================================
function showToast(msg, type) {
  const toast = document.getElementById('toast');
  toast.textContent = msg;
  toast.className = `toast ${type} show`;
  setTimeout(() => toast.classList.remove('show'), 4000);
}
